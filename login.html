  <body> 
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="sign-in-button example-modal"
    >
        Login
    </button>
    <!--Add your code here-->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-header">
          Please Login
        </h5>
        
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">UserName</label>
            <input type="email" class="form-control" id="example-input-email" aria-describedby="emailHelp" placeholder="UserName">
            
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="example-input-password" placeholder="Enter password">
          </div>

        </form>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="example-modal">
          Login
        </button>

      </div>
    </div>
  </div>
</div>
</body>
</html>
